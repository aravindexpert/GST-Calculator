<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GST Calculator</title>
<link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2954464276626766"
     crossorigin="anonymous"></script>
</head>
<body>
<div class="calculator">
  <h1>GST Calculator</h1>
  <form id="gstCalculatorForm">
    <div class="input-group">
      <label for="amount">Amount (before GST):</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
    </div>
    <div class="input-group">
      <label for="gstRate">GST Rate (%):</label>
      <select id="gstRate" required>
        <option value="" disabled selected>Select GST rate</option>
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
        <option value="28">28%</option>
      </select>
    </div>
    <div class="input-group">
      <label>Tax Inclusive:</label>
      <input type="checkbox" id="taxInclusive">
    </div>
    <button type="submit">Calculate</button>
  </form>
  <div class="result" id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
